{% block search %}
<form id="index-search-form" action="/" method="get" autofocus="autofocus" name="search" role="search" autocomplete="off">
    <input id="index-search-box" type="text" placeholder="Search..." name="q">
    <button id="index-search-button" type="submit">
       <i class="material-icons">search</i>
    </button>
</form>
{% endblock %}
