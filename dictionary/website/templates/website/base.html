<!DOCTYPE html>
<html xmlns:xlink="http://www.w3.org/1999/xlink" prefix="og: http://ogp.me/ns#">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="5lKke_8Ra4g9LEuXNldfUJe110DEJCMQAkH0T4FbBrc" />
    <title> {% block title %}{% endblock %} The Right Rhymes</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    {% load staticfiles %}
    <link rel="shortcut icon" href="{% static 'website/icon/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'website/css/styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all"/>
    {% block meta %}{% endblock %}
</head>
<body id="top">
    {% include "website/_navbar.html" %}

    {% block content %}
    {% endblock %}

    <div id="search-overlay" class="overlay overlay-data">
      <button type="button" class="overlay-close"><i class="material-icons">close</i></button>
      <nav>
        <ul>
          <li>{% include 'website/_search.html' %}</li>
        </ul>
      </nav>
        <div class="index-link-search"><a href="/">Or check out the index</a></div>
    </div>
    {% include "website/_footer.html" %}
</body>
</html>
    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script async src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script async src="{% static 'website/js/markerclusterer.js' %}"></script>
        <script async src="{% static 'website/js/google_maps.min.js' %}"></script>
        <script async src="{% static 'website/js/toggle.min.js' %}"></script>
        <script async src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
        <script>
          $( "#overlay-menu" ).click(function() {
            $( ".overlay" ).addClass
            ('overlay-open');
            $('#navbar-custom').hide();
            $('#index-search-box').focus();
          });
        </script>
        <script>
        $( ".overlay-close" ).click(function() {
          $( "#search-overlay" ).removeClass
          ( 'overlay-open' );
            $('#navbar-custom').show();
          });
        </script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-49332873-1', 'auto');
          ga('require', 'linkid');
          ga('send', 'pageview');

        </script>
        <script>
            $('a.tweet').click(function(e){
                e.preventDefault();
                var loc = $(this).attr('href');
                var title  = encodeURIComponent($(this).attr('title'));
                window.open('http://twitter.com/share?url=' + loc + '&text=' + title + '&via=theRightRhymes' + '&', 'twitterwindow', 'height=450, width=550, top='+($(window).height()/2 - 225) +', left='+$(window).width()/2 +', toolbar=0, location=0, menubar=0, directories=0, scrollbars=0');
            });
        </script>
    {% endblock %}
