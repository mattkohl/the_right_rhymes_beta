<div class="row">
    <div class="col s12">
    <strong>{{ label }}</strong>:
    {% for song in songs %}
        <div class="song">
            {{ song.release_date }}
            <a href="{% url 'song-highlight' pk=song.id %}">"{{ song.title }}"</a>
            {% if song.featured_artists %}
                feat.
                {% for artist in song.featured_artists %}
                    <span class="artist">
                        <a href="{% url 'artist-highlight' pk=artist.id %}">{{ artist.name }}</a>
                    </span>{% if not forloop.last %}, {% endif %}
                {% endfor %}
            {% endif %}
            [{{ song.album }}]
        </div>
    {% endfor %}
    </div>
</div>
