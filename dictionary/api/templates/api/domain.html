{% extends "base.html" %}

{% block title %} {{ domain.name }}{% endblock %}

{% block content %}
<div class="h2">{{ domain.name }}</div>

{% if senses %}
    {% for sense in senses %}
        <div><a href="{% url 'sense-highlight' pk=sense.id %}">{{ sense.headword }}</a></div>
    {% endfor %}
{% endif %}

{% endblock %}}
