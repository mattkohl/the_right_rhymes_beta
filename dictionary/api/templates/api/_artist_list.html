<div class="row">
    <div class="col s12">
    <strong>{{ label }}</strong>:
    {% for artist in artists %}
        <span class="artist">
            <a href="{% url 'artist-highlight' pk=artist.id %}">{{ artist.name }}</a>
        </span>{% if not forloop.last %}, {% endif %}
    {% endfor %}
    </div>
</div>
