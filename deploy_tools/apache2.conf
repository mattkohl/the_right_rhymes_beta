# replace __HOST__ with server name
# replace __USER__ with user name

<VirtualHost *:80>

        ServerAdmin webmaster@localhost
        ServerName __HOST__
        ServerAlias www.__HOST__
        DocumentRoot /home/__USER__/the_right_rhymes_beta/dictionary
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        WSGIDaemonProcess the_right_rhymes_beta python-home=/home/__USER__/.virtualenvs/the_right_rhymes_beta python-path=/home/__USER__/the_right$

        WSGIProcessGroup the_right_rhymes_beta
        WSGIApplicationGroup %{GLOBAL}

        WSGIScriptAlias / /home/__USER__/the_right_rhymes_beta/dictionary/dictionary/wsgi.py

        <Directory /home/__USER__/the_right_rhymes_beta>
                Require all granted
        </Directory>

        Alias /static /home/__USER__/the_right_rhymes_beta/dictionary/static
        <Directory /home/__USER__/the_right_rhymes_beta/dictionary/static>
                Require all granted
        </Directory>

</VirtualHost>

